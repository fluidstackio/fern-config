instances:
  - url:  fluidstack-openapi.docs.buildwithfern.com
    custom-domain : docs.fluidstack.io
title: Fluidstack Documentation
favicon: ./docs/assets/logo.png

navigation:
  - section: Get Started
    contents:
      - page: Overview
        path: ./docs/pages/get-started/overview.mdx
      - page: Quickstart
        path: ./docs/pages/get-started/quickstart.mdx
      - page: API Overview
        path: ./docs/pages/get-started/api-overview.mdx
  - section: Account Management
    contents:
      - section: Dashboard
        contents:
          - page: Overview
            path: ./docs/pages/dashboard/dashboard-overview.mdx
          - page: Instances
            path: ./docs/pages/dashboard/dashboard-instances.mdx
          - page: API Keys
            path: ./docs/pages/dashboard/dashboard-api.mdx
          - page: SSH Keys
            path: ./docs/pages/dashboard/dashboard-ssh.mdx
          - page: Billing
            path: ./docs/pages/dashboard/dashboard-billing.mdx
  - section: Instances
    contents:
      - page: Programmatic Instance Management
        path: ./docs/pages/instances/programmatic-instance-management.mdx
      - page: Instance Configurations
        path: ./docs/pages/instances/configurations.mdx
        slug: configurations
      - page: Operating Systems
        path: ./docs/pages/instances/operating-systems.mdx
  - section: SSH
    contents:
      - page: What is SSH?
        path: ./docs/pages/ssh/what-is-ssh.mdx
      - page: How to use SSH Keys
        path: ./docs/pages/ssh/use-ssh-keys.mdx
        slug: use-ssh-keys
  - section: SDKs
    slug: sdks
    contents:
      - page: Python SDK
        path: ./docs/pages/sdks/python-sdk.mdx
  - api: API Reference
    snippets:
      python: fluidstack
      typescript: fluidstack
