default-group: local
api:
  path: ./openapi/fluidstack-openapi.json
  overrides: ./openapi/openapi-overrides.yml
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 2.5.3
        output:
          location: pypi
          package-name: fluidstack
          token: ${PYPI_TOKEN}
        github:
          repository: fluidstackio/fluidstack-python-sdk
        config:
          client_class_name: FluidStack
        smart-casing: true

  python-local:
    generators:
      - name: fernapi/fern-python-sdk
        version: 2.5.3
        output:
          location: local-file-system
          path: ../generated
        config:
          client_class_name: FluidStack
        smart-casing: true
  
  ts-local: 
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.22.0
        output:
          location: local-file-system
          path: ../generated
        smart-casing: true

  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.22.0
        output:
          location: npm
          package-name: fluidstack
          token: ${NPM_TOKEN}
        github: 
          repository: fluidstackio/fluidstack-typescript-sdk
        smart-casing: true
