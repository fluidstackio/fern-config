auth-schemes:
  api-key:
    header: api-key
    env: FLUIDSTACK_API_KEY
    type: string
api:
  auth: api-key
  headers: {}
  specs:
    - openapi: ./openapi/fluidstack-openapi.json
      overrides: ./openapi/openapi-overrides.yml
default-group: local
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 2.10.2
        output:
          location: pypi
          package-name: fluidstack
          token: ${PYPI_TOKEN}
        github:
          repository: fluidstackio/fluidstack-python-sdk
        config:
          client_class_name: FluidStack
        smart-casing: true
  python-local:
    generators:
      - name: fernapi/fern-python-sdk
        version: 2.10.2
        output:
          location: local-file-system
          path: ../generated
        config:
          client_class_name: FluidStack
        smart-casing: true
  ts-local:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.23.0
        output:
          location: local-file-system
          path: ../generated
        smart-casing: true
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.23.0
        output:
          location: npm
          package-name: fluidstack
          token: ${NPM_TOKEN}
        github:
          repository: fluidstackio/fluidstack-typescript-sdk
        config:
          includeApiReference: true
        smart-casing: true
  go-sdk:
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.36.5
        github:
          repository: fluidstackio/fluidstack-go-sdk
        config:
          alwaysSendRequiredProperties: true
          inlinePathParameters: true
          inlineFileProperties: true
          union: v1
          packageName: fluidstack
