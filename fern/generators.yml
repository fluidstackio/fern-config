api:
  path: ./openapi/fluidstack-openapi.json
  overrides: ./openapi/openapi-overrides.yml
default-group: local
groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 2.10.2
        output:
          location: pypi
          package-name: fluidstack
          token: ${PYPI_TOKEN}
        github:
          repository: fluidstackio/fluidstack-python-sdk
        config:
          client_class_name: FluidStack
        smart-casing: true
  python-local:
    generators:
      - name: fernapi/fern-python-sdk
        version: 2.10.2
        output:
          location: local-file-system
          path: ../generated
        config:
          client_class_name: FluidStack
        smart-casing: true
  ts-local:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.23.0
        output:
          location: local-file-system
          path: ../generated
        smart-casing: true
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.23.0
        output:
          location: npm
          package-name: fluidstack
          token: ${NPM_TOKEN}
        github:
          repository: fluidstackio/fluidstack-typescript-sdk
        config:
          includeApiReference: true
        smart-casing: true
  go-sdk:
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.23.2
        output:
          location: local-file-system
          path: ../sdks/go
        config:
          importPath: go-mod-path/generated/go
